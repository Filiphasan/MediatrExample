version: '3.4'

networks:
  mediatrexample_dev:
    driver: bridge 

services:
  pgsql_image:
    image: postgres:latest
    container_name: postgersql_db
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123456"
      POSTGRES_DB: "ecommerce"
    ports: 
      - 5432:5432
    networks:
      - mediatrexample_dev
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  mediatrexample.api:
    image: ${DOCKER_REGISTRY-}mediatrexampleapi
    container_name: mediatr_example
    command: ["./wait-for-it.sh", "pgsql_image:5432"]
    build:
      context: .
      dockerfile: MediatrExample.API/Dockerfile
    ports:
      - "5001:80" 
    networks:
      - mediatrexample_dev
    links:
      - pgsql_image 
    depends_on:
      - "pgsql_image"
      - "redis_image"
    environment:
      - CONNECTIONSTRINGS__NpgSQLConnection=User ID=postgres;Password=123456;Host=pgsql_image;Port=5432;Database=ecommerce
  
  redis_image:
    image: 'bitnami/redis:latest'
    container_name: redis_db
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - mediatrexample_dev
    ports:
      - "6380"
    restart: always
    